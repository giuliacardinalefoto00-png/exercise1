<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioggia di 0 e 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="matrix"></canvas>
    <canvas id="snake" tabindex="0" style="display:none; position:absolute; top:0; left:0; z-index:10;"></canvas>

    <div id="gameOver" style="
        display:none;
        position:absolute;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.8);
        color:#00ff00;
        font-family:monospace;
        text-align:center;
        padding-top:150px;
        z-index:20;
    ">
        <h1>GAME OVER</h1>
        <p id="scoreText"></p>
        <p id="recordText"></p>
        <p id="timeText"></p>
        <button id="playAgain" style="
            margin-top:20px;
            padding:10px 20px;
            background:#00ff00;
            border:none;
            color:black;
            font-weight:bold;
            cursor:pointer;
        ">PLAY AGAIN</button>
    </div>

    <div id="dotsScreen"></div>

    <script src="script.js"></script>
</body>
</html>
